<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Choose Your Own Adventure: {{.Title}}</title>
        <link rel="stylesheet" type="text/css" href="css/arc.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Serif+Pro">
    </head>
    <body>
        <h1 class="wrap" id="title">{{.Title}}</h1>
        <div class="text wrap">
            {{range .Paragraphs}}
                <p>{{.}}</p>
            {{end}}
        </div>
        <div class="options wrap">
            {{range .Options}}
                <a href="/{{.ArcName}}">{{.Text}}</a>
            {{else}}
            <a href="/">Start again!</a>
            {{end}}
        </div>
    </body>
</html>
